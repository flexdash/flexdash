<!DOCTYPE html>
<!-- This load FlexDash from vite for dev purposes with custom settings -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      flexdash_options = {
        // dashboard title, shows up in top-nav and in browser window title
        title: 'DevDash',
        // theme, default is light, alternative is dark
        theme: 'light',
        // primary data connection, pick one of the following
        sio: 'http://core.voneicken.com:1880/io/flexdash', // socket.io
        //ws: 'wss://core2.voneicken.com:1880/io/flexdash', // websocket
        // not yet implemented...
        //widgets: [ '/foo/bar' ],
      }
    </script>
    <script type="module" crossorigin src="/@vite/client"></script>
    <script type="module" crossorigin src="/src/main.js"></script>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
